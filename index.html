<!DOCTYPE html>
</nav>
</header>
<main class="container">
<!-- TOOLBOX TALK FORM (Form E) -->
<section id="toolbox" class="card">
<h2>Daily Toolbox Talk</h2>
<form id="toolboxForm">
<div class="grid">
<label>Site ID/Name
<input type="text" id="tb_site" required placeholder="e.g., Site-A" />
</label>
<label>Date
<input type="date" id="tb_date" required />
</label>
<label>Discussion Leader
<input type="text" id="tb_leader" required placeholder="Foreman / Supervisor" />
</label>
</div>


<label>Topics / Notes
<textarea id="tb_topics" rows="4" placeholder="Hazards today, controls, reminders (e.g., reversing dump trucks)"></textarea>
</label>


<h3>Attendees & Signatures</h3>
<div class="actions"><button type="button" id="addRowBtn">+ Add Attendee</button></div>
<table id="attendeesTable">
<thead>
<tr>
<th style="width: 28%">Name</th>
<th style="width: 20%">Role on Site</th>
<th>Signature</th>
<th style="width: 110px">Controls</th>
</tr>
</thead>
<tbody>
<!-- rows inserted by JS -->
</tbody>
</table>


<div class="form-footer">
<button type="submit" class="primary">Submit Toolbox Talk</button>
<button type="button" class="secondary" data-role="retry-outbox">Retry Queued Submissions</button>
</div>
</form>
</section>
<!-- PPE CHECK FORM (Form D) -->
<input type="text" id="ppe_checker" required placeholder="Foreman / Supervisor" />
</label>
</div>


<h3>Roster</h3>
<div class="actions"><button type="button" id="ppeAddRowBtn">+ Add Worker</button></div>
<table id="ppeTable">
<thead>
<tr>
<th style="width: 28%">Name</th>
<th style="width: 20%">Role on Site</th>
<th>Shoes</th>
<th>Vest</th>
<th>Plugs</th>
<th>Goggles</th>
<th>Muffs</th>
<th>Gloves</th>
<th style="width:110px">Controls</th>
</tr>
</thead>
<tbody>
<!-- rows inserted by JS -->
</tbody>
</table>


<div class="form-footer">
<button type="submit" class="primary">Submit PPE Check</button>
<button type="button" class="secondary" data-role="retry-outbox">Retry Queued Submissions</button>
</div>
</form>
</section>
</main>


<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.2.0/dist/signature_pad.umd.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
