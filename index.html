<!-- PPE CHECK FORM (Form D) -->
<section id="ppe" class="card">
<h2>PPE Compliance Check</h2>
<form id="ppeForm">
<div class="grid">
<label>Site ID/Name
<input type="text" id="ppe_site" required placeholder="e.g., Site-A" />
</label>
<label>Date
<input type="date" id="ppe_date" required />
</label>
<label>Checked By
<input type="text" id="ppe_checker" required placeholder="Foreman / Supervisor" />
</label>
</div>


<h3>Roster</h3>
<div class="actions"><button type="button" id="ppeAddRowBtn">+ Add Worker</button></div>
